<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel with Us</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div id="headerdiv">
            <nav>
                <h1><a href="index.html" id="index">Travel</a></h1>
                <h1><a href="t1.html" id="explore">Explore</a></h1>
                <h1><a href="register.html" id="register">Register</a></h1>
            </nav>
        </div>
    </header>

    <div class="registration-container">
        <h1>Register to Start Your Journey</h1>
        <form action="#" method="POST" class="registration-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="destination">Preferred Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select your preferred destination</option>
                <option value="fort">Fort</option>
                <option value="nationalpark">National Park</option>
                <option value="lakshadweep">Lakshadweep</option>
                <option value="snow">Snow</option>
            </select>

            <button type="submit" id="register-btn">Register</button>
        </form>
    </div>
   
    
    <footer id="footer">
        <div class="footer-container">
            <div class="footer-left">
                <h3>About Us</h3>
                <p>Discover the beauty of India with us. Your perfect journey starts here.</p>
            </div>
            <div class="footer-right">
                <h3>Contact Us</h3>
                <p>Email: contact@travelindia.com</p>
                <p>Phone: +91 12345 67890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
            <p>&copy; 2024 Travel India. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
